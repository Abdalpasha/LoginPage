<div class="row mt-5">
        <div class="col-md-4 mb-3" *ngFor = "let event of specialEvents">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="card-title"> {{event.name}} </h4>
                    <p class="class-text">{{event.description}}</p>
                    <button class="btn btn-success">Buy Tickets!</button>
                </div>
                <div class="card-footer">
                    {{event.Date}}
                </div>
            </div>
        </div>
    </div>
