<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email: </label>
                        <input type="text" [(ngModel)]= "loginUserData.email" name="email" class="form-control required">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" [(ngModel)]= "loginUserData.password" name="password" class="form-control required">
                    </div>
                    <button (click)="loginData()" type="button" class="btn btn-success float-right">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
